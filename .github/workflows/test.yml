name: 测试

on:
  workflow_dispatch:

jobs:
  extract_urls:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
          pip install requests
          pip install pyyaml
          pip install python-magic

      - name: 检查结果目录
        run: |
          if [ ! -d "data" ]; then
            mkdir data
          fi
          if [ ! -d "share" ]; then
            mkdir share
          fi

      - name: test
        run: python ./tools/spider.py rest_urls data 10

      - name: Display last run timestamp
        id: display_timestamp
        run: |
          TZ='Asia/Shanghai' date -u +'%Y-%m-%d %H:%M:%S' >> timestamp.txt
          echo "::set-output name=timestamp::$(cat timestamp.txt)"

      - name: Update README with last run timestamp
        run: |
          echo "更新于：$($(cat timestamp.txt) | TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" > README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with last run timestamp"
          git push
